apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

test {
    useTestNG()
}

dependencies {
    implementation 'org.testng:testng:7.8.0'
    implementation 'org.seleniumhq.selenium:selenium-java:4.12.1'
    implementation 'commons-io:commons-io:2.13.0'
    implementation 'org.hamcrest:java-hamcrest:2.0.0.0'

}




